<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASM to Opcode Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>ASM to Opcode Converter <span class="credit"> - Cipher007</span></h1>
        <div class="controls">
            <div class="badchars-wrapper">
                <input id="badchars" placeholder="Bad chars (e.g., 0x00, 0xff)">
                <span id="badchars-count" class="count-badge"></span>
            </div>
            <select id="arch-mode">
                <option value="x86-32">x86 32-bit</option>
                <option value="x86-64">x86 64-bit</option>
                <option value="arm-32">ARM 32-bit</option>
                <option value="arm-64">ARM 64-bit</option>
            </select>
        </div>
        <div class="panels">
            <div class="editor-wrapper">
                <button id="copyBtn" class="copy-btn">
                    <i class="fas fa-copy"></i>
                    <i class="fas fa-check"></i>
                </button>
                <div id="editor-container"></div>
            </div>
            <div id="opcode-output" class="output-panel"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/gas/gas.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script>
        window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
</body>

</html>
